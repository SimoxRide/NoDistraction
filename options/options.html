<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Settings - Focus Blocker</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>Focus Blocker Settings</h1>

        <div class="section">
            <h2>Working Hours</h2>
            <div class="time-settings">
                <div class="time-group">
                    <label for="start-time">Start:</label>
                    <input type="time" id="start-time" name="start-time">
                </div>
                <div class="time-group">
                    <label for="end-time">End:</label>
                    <input type="time" id="end-time" name="end-time">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Working Days</h2>
            <div class="days-settings">
                <label class="day-checkbox">
                    <input type="checkbox" id="day-1" value="1">
                    <span>Monday</span>
                </label>
                <label class="day-checkbox">
                    <input type="checkbox" id="day-2" value="2">
                    <span>Tuesday</span>
                </label>
                <label class="day-checkbox">
                    <input type="checkbox" id="day-3" value="3">
                    <span>Wednesday</span>
                </label>
                <label class="day-checkbox">
                    <input type="checkbox" id="day-4" value="4">
                    <span>Thursday</span>
                </label>
                <label class="day-checkbox">
                    <input type="checkbox" id="day-5" value="5">
                    <span>Friday</span>
                </label>
                <label class="day-checkbox">
                    <input type="checkbox" id="day-6" value="6">
                    <span>Saturday</span>
                </label>
                <label class="day-checkbox">
                    <input type="checkbox" id="day-0" value="0">
                    <span>Sunday</span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Blocked Sites</h2>
            <div class="sites-settings">
                <div id="sites-list"></div>
                <div class="site-add">
                    <input type="text" id="new-site" placeholder="Add a new site (e.g. facebook.com)">
                    <button id="add-site">Add</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Motivational Messages</h2>
            <div class="messages-settings">
                <div id="messages-list"></div>
                <div class="message-add">
                    <input type="text" id="new-message" placeholder="Add a new message">
                    <button id="add-message">Add</button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="save-btn">Save</button>
            <button id="reset-btn">Reset to Defaults</button>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
