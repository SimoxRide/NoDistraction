<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Focus Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Focus Blocker</h1>

        <div class="status">
            <span>Status:</span>
            <span id="status-text" class="active">Active</span>
        </div>

        <label class="toggle">
            <input type="checkbox" id="active-toggle" checked>
            <span class="slider"></span>
        </label>

        <div class="work-hours">
            <p>Working hours: <span id="work-time">09:00 - 17:00</span></p>
        </div>

        <div class="sites">
            <p><span id="sites-count">6</span> sites blocked</p>
        </div>

        <button id="options-btn">Settings</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
